name: strict_lints
description: >
  A strict linter config that enable as much rules as possible,
  and the infrastructure to sync from official api site.
version: 0.0.0
repository: https://github.com/aprosail/strict-lints
topics:
  - lint
  - lint-rules
  - lint-rules-strict
  - strict
  - spider

environment: {sdk: ^3.3.4}

dependencies:
  html: ^0.15.4
  http: ^1.2.1
  path: ^1.8.0
  syntax_sugar: ^0.2.5
  terminal_decorate: ^0.1.0

dev_dependencies:
  lints: ^3.0.0
  test: ^1.24.0
